<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 4</title>
</head>
<body>
  <h1>Ejercicio 4</h1>
  <script>
    function borrarCeros(arr){
      return arr.filter(num => num !== 0);
    }

    console.log(borrarCeros([0, 1, 0, 2, 0, 3]));
    console.log(borrarCeros([9, 3, 6, 4]));
    console.log(borrarCeros([0, 0, 0]));
  </script>
</body>
