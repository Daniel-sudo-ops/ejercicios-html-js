<body>
  <h1>Ejercicio 1</h1>
  <script>
    const lista = [
      { titulo: "Matrix", tipo: "pelÃ­cula" },

    function mostrarTipo(titulo) {
      const item = lista.find(el => el.titulo.toLowerCase() === titulo.toLowerCase());

        console.log(`La ${item.titulo} es una ${item.tipo}`);

        console.log("No encontrado");
      }
    }

    mostrarTipo("Matrix");
  </script>
